apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "alucard.fullname" . }}
  labels:
    {{- include "alucard.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "alucard.selectorLabels" . | nindent 6 }}
  {{- with .Values.strategy }}
  strategy:
  {{- toYaml . | nindent 4 }}
  {{- end }}
  template:
    metadata:
      {{- with .Values.annotations.deployment }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "alucard.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.hostAliases }}
      hostAliases:
      {{- toYaml . | nindent 6 }}
      {{- end }}
      {{- if .Values.gracePeriodSeconds.enabled }}
      terminationGracePeriodSeconds: {{ .Values.gracePeriodSeconds.value }}
      {{- end }}
      {{- with .Values.volumes }}
      volumes:
      {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if and .Values.migrations.enabled (eq .Values.migrations.type "init-container") }}
      initContainers:
        - name: {{ include "alucard.fullname" . }}-migrations
          {{- with .Values.volumeMounts }}
          volumeMounts:
          {{- toYaml . | nindent 12 }}
          {{- end }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          {{- include "alucard.customImage" . | indent 10 }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          {{- if .Values.env.enabled}}
            {{- with .Values.env.envvalue }}
          env:
              {{- toYaml . | nindent 10 }}
            {{- end }}
          {{- end }}
          {{- if or .Values.secrets.configs.enabled .Values.secrets.creds.enabled .Values.secrets.additional.enabled }}
          envFrom:
          {{- include "alucard.secret" . | indent 10 }}
            {{- range .Values.secrets.additional.name }}
            - secretRef: 
                name: {{ . | quote }}
            {{- end }}
          {{- end }}
          command: ["/bin/sh", "-c"]
          args: 
            {{- range .Values.migrations.args }}
            - {{ . | quote }}
            {{- end}}
      {{- end }}
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "alucard.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ include "alucard.fullname" . }}
          {{- with .Values.volumeMounts }}
          volumeMounts:
          {{- toYaml . | nindent 12 }}
          {{- end }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          {{- if .Values.env.enabled}}
            {{- with .Values.env.envvalue }}
          env:
              {{- toYaml . | nindent 10 }}
            {{- end }}
          {{- end }}
          {{- if or .Values.secrets.configs.enabled .Values.secrets.creds.enabled .Values.secrets.additional.enabled }}
          envFrom:
          {{- include "alucard.secret" . | indent 10 }}
            {{- range .Values.secrets.additional.name }}
            - secretRef: 
                name: {{ . | quote }}
            {{- end }}
          {{- end }}
          {{- if .Values.interceptor.enabled }}
          command: ["/bin/sh", "-c"]
          args: [{{ .Values.interceptor.args | quote }}]
          {{- end }}
          ports:
            {{- range .Values.service.configs }}
            - name: {{ .name }}
              containerPort: {{ .targetPort }}
              protocol: {{ .protocol }}
            {{- end }}
          {{- include "alucard.liveness" . | indent 10 }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      