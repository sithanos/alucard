name: ArtifactHub Release Charts

# on:
#   pull_request:
#     branches:
#       - main

on:
  workflow_run:
    workflows: ["pages-build-deployment"]
    types: [completed]
    # branches:
    #   - main

jobs:
  # Lint and Test HelmCharts
  stage-lint-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    continue-on-error: false
    container:
      image: artifacthub/ah
      options: --user 1001
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Run ah lint
        working-directory: charts/alucard
        run: ah lint

  # Release into ArtifactHub
  stage-publisher:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    continue-on-error: false
    needs: stage-lint-test
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Publish Helm charts
        uses: stefanprodan/helm-gh-pages@master
        with:
          token: ${{ secrets.USER_TOKEN }}
          charts_dir: charts
          charts_url: https://sithanos.github.io/alucard
          owner: sithanos
          repository: alucard
          branch: main
          target_dir: stable

  # Fetch from ArtifactHub
  stage-fetch:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    continue-on-error: false
    needs: stage-publisher
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Configure Git
        run: |
          git config user.name "$USER_NAME"
          git config user.email "$USER_EMAIL"
      - name: Install Helm
        uses: azure/setup-helm@v4
        env:
          GITHUB_TOKEN: "${{ secrets.USER_TOKEN }}"
      - name: Run chart-releaser
        uses: helm/chart-releaser-action@v1.6.0
        with:          
          charts_dir: charts/alucard
          config: charts/assets/cr.yaml
        env:
          CR_TOKEN: "${{ secrets.USER_TOKEN }}"
